<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GW2 - Profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/raids.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>
    <div class="background">
        <header class="header">
            <form class="form">
                <label class="input-label">
                    Insira sua
                    <a href="https://account.arena.net/applications" target="_blank">API-KEY</a>
                    do Guild Wars 2
                </label>
                <div class="input-wrapper">
                    <input type="text" class="input"
                        placeholder="EDGFB76R-9DD8-COD9-DGS5-EDGC645STDGH6789IKF7-II98-O9I9-4BFS-98777YHNDGS5">
                    <button class="button">ok</button>
                </div>
            </form>
        </header>

        <main class="main">
            <div>
                <article class="raids">
                    <h2 class="title">Raids</h2>
                    <dl class="raid-list">
                        <dt class="raid-title">
                            <i class="fas fa-check-circle"></i>
                            Spiriti Vale - Wing 1
                        </dt>
                        <dd class="raid-description"><i class="fas fa-check"></i>Vale Guardian</dd>
                        <dd class="raid-description"><i class="fas fa-check"></i>Spirit Woods</dd>
                        <dd class="raid-description"><i class="fas fa-check"></i>Gorseval</dd>
                        <dd class="raid-description"><i class="fas fa-check"></i>Sabetha</dd>
                    </dl>
                    <dl class="raid-list">
                        <dt class="raid-title">
                            <i class="fas fa-times-circle"></i>
                            Salvation Pass - Wing 2
                        </dt>
                        <dd class="raid-description"><i class="fas fa-times"></i>Slothasor</dd>
                        <dd class="raid-description"><i class="fas fa-times"></i>Prision Camp</dd>
                        <dd class="raid-description"><i class="fas fa-times"></i>Matthias Gabrel</dd>
                    </dl>
                    <dl class="raid-list">
                        <dt class="raid-title">
                            <i class="fas fa-times-circle"></i>
                            Stronghold of the Faithful - Wing 3
                            <span class="bonus">4 <i class="fas fa-coins"></i></span>
                        </dt>
                        <dd class="raid-description"><i class="fas fa-times"></i>Siege</dd>
                        <dd class="raid-description"><i class="fas fa-times"></i>Keep Construct</dd>
                        <dd class="raid-description"><i class="fas fa-times"></i>Twisted Castle</dd>
                        <dd class="raid-description"><i class="fas fa-times"></i>Xera</dd>
                    </dl>
                    <dl class="raid-list">
                        <dt class="raid-title">
                            <i class="fas fa-check-circle"></i>
                            Bastion of the Penitent - Wing 4
                        </dt>
                        <dd class="raid-description"><i class="fas fa-check"></i>Cairn</dd>
                        <dd class="raid-description"><i class="fas fa-check"></i>Mursat Overseer</dd>
                        <dd class="raid-description"><i class="fas fa-check"></i>Samarog</dd>
                        <dd class="raid-description"><i class="fas fa-check"></i>Deimos</dd>
                    </dl>
                </article>
            </div>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/b79cfa4082.js" crossorigin="anonymous"></script>
</body>

</html>
