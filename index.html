<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GW2 - Profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/raids.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>
    <div class="background"></div>

    <div class="content">
        <header class="header">
            <form class="form" data-js="form">
                <label class="input-label">
                    Insira sua
                    <a href="https://account.arena.net/applications" target="_blank">API-KEY</a>
                    do Guild Wars 2
                </label>
                <div class="input-wrapper">
                    <input type="text" class="input" maxlength="72" name="inputAPI">
                    <button class=" button">ok</button>
                </div>
            </form>
        </header>

        <main class="main">
            <div>
                <article class="raids">
                    <h2 class="title">Raids</h2>
                    <dl class="raid-list">
                        <dt class="raid-title">
                            <i class="fas fa-times-circle" data-title="wing1"></i>
                            Spiriti Vale - Wing 1
                        </dt>
                        <dd class="raid-description">
                            <i class="fas fa-times" data-js="vale_guardian" data-value="raidDescriptionList"
                                data-wing="wing1"></i>
                            Vale Guardian
                        </dd>
                        <dd class="raid-description">
                            <i class="fas fa-times" data-js="spirit_woods" data-value="raidDescriptionList"
                                data-wing="wing1"></i>
                            Spirit Woods
                        </dd>
                        <dd class="raid-description">
                            <i class="fas fa-times" data-js="gorseval" data-value="raidDescriptionList"
                                data-wing="wing1"></i>
                            Gorseval
                        </dd>
                        <dd class="raid-description">
                            <i class="fas fa-times" data-js="sabetha" data-value="raidDescriptionList"
                                data-wing="wing1"></i>
                            Sabetha
                        </dd>
                    </dl>
                    <dl class="raid-list">
                        <dt class="raid-title">
                            <i class="fas fa-times-circle" data-title="wing2"></i>
                            Salvation Pass - Wing 2
                        </dt>
                        <dd class="raid-description">
                            <i class="fas fa-times" data-js="slothasor" data-value="raidDescriptionList"
                                data-wing="wing2"></i>
                            Slothasor
                        </dd>
                        <dd class="raid-description">
                            <i class="fas fa-times" data-js="bandit_trio" data-value="raidDescriptionList"
                                data-wing="wing2"></i>
                            Bandit Trio
                        </dd>
                        <dd class="raid-description">
                            <i class="fas fa-times" data-js="matthias" data-value="raidDescriptionList"
                                data-wing="wing2"></i>
                            Matthias Gabrel
                        </dd>
                    </dl>
                    <dl class="raid-list">
                        <dt class="raid-title">
                            <i class="fas fa-times-circle" data-title="wing3"></i>
                            Stronghold of the Faithful - Wing 3
                        </dt>
                        <dd class="raid-description">
                            <i class="fas fa-times" data-js="escort" data-value="raidDescriptionList"
                                data-wing="wing3"></i>
                            Escort
                        </dd>
                        <dd class="raid-description">
                            <i class="fas fa-times" data-js="keep_construct" data-value="raidDescriptionList"
                                data-wing="wing3"></i>
                            Keep Construct
                        </dd>
                        <dd class="raid-description">
                            <i class="fas fa-times" data-js="twisted_castle" data-value="raidDescriptionList"
                                data-wing="wing3"></i>
                            Twisted Castle
                        </dd>
                        <dd class="raid-description">
                            <i class="fas fa-times" data-js="xera" data-value="raidDescriptionList" data-wing="wing3">
                            </i>
                            Xera
                        </dd>
                    </dl>
                    <dl class="raid-list">
                        <dt class="raid-title">
                            <i class="fas fa-times-circle" data-title="wing4"></i>
                            Bastion of the Penitent - Wing 4
                        </dt>
                        <dd class="raid-description">
                            <i class="fas fa-times" data-js="cairn" data-value="raidDescriptionList"
                                data-wing="wing4"></i>
                            Cairn
                        </dd>
                        <dd class="raid-description">
                            <i class="fas fa-times" data-js="mursaat_overseer" data-value="raidDescriptionList"
                                data-wing="wing4"></i>
                            Mursaat Overseer
                        </dd>
                        <dd class="raid-description">
                            <i class="fas fa-times" data-js="samarog" data-value="raidDescriptionList"
                                data-wing="wing4"></i>
                            Samarog
                        </dd>
                        <dd class="raid-description">
                            <i class="fas fa-times" data-js="deimos" data-value="raidDescriptionList"
                                data-wing="wing4"></i>
                            Deimos
                        </dd>
                    </dl>
                </article>
            </div>
        </main>

    </div>

    <script src="https://kit.fontawesome.com/b79cfa4082.js" crossorigin="anonymous"></script>
    <script src="src/raids.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
